<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container" id="form-container">
        <h1>Confirm Your Order</h1>
        <p>Your details are submitted securely.</p>
        <form id="payment-form">
            <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" required></div>
            <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="mobile">Mobile Number</label><input type="tel" id="mobile" required></div>
            <div class="form-group"><label for="product">Product Name</label><input type="text" id="product" required></div>
            <button type="submit" id="submit-btn">Submit Securely</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
