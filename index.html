<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Form - One Time Only</title>
<style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #fff; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;}
    button { background: #4CAF50; color: #fff; border: none; cursor: pointer;}
    button:hover { background: #45a049;}
</style>
</head>
<body>
<form id="paymentForm">
    <h2>Payment Form</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <select name="payment" required>
        <option value="">Payment Method</option>
        <option value="UPI">UPI</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>
    <input type="text" name="humanCheck" placeholder="What is 2 + 3?" required>
    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
